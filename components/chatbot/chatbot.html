                class="avatar"
                src="https://www.w3schools.com/howto/img_avatar.png"
                alt="avatar"
                />
                </span>
                <div class="dropdown" id="dropdownContent">
                  <span class="dropdown-title"> Hey, Quang Vu </span>
                  <span class="dropdown-selected"> Profile Setting </span>
                  <span class="dropdown-logout"> Log out </span>
                </div>
              </div>
            </nav>
          </header>

          <!-- Chat Section -->
          <section class="chat-section">
            <div class="chat-container">
              <div class="chat-box">
                <div class="chat-bot">
                  <!-- Nội dung chat với bot -->
                  <p>Bot: Xin chào! Tôi có thể giúp gì cho bạn?</p>
                  <p>Bạn: Xin chào bot!</p>
                </div>
                <div class="chat-input">
                  <input type="text" placeholder="Type your message here..." />
                  <button>Submit</button>
                </div>
              </div>
            </div>
          </section>
        </main>
